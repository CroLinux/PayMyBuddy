<!DOCTYPE html>
<html lang="en">

<head>

	<title>Pay My Buddy App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap v5.3.0 CDNs -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</head>

<body>
	<header>

		<style>
			@media (min-width: 600px) and (min-height: 400px) {
				#page-container {
					min-width: 600px;
					min-height: 400px;
				}
			}

			.nav-pills .nav-link.active {
				color: blue;
				background-color: transparent;
			}

			.nav-pills .nav-link:hover,
			.nav-pills .nav-link:hover:not(.active) {
				color: blue !important;
			}

			.nav-pills .nav-link.active.hovered:not(:hover) {
				color: black;
			}

			.breadcrumb-bg {
				background-color: #DAD8D8;
			}
		</style>

		<!-- Script for the highligthing of the navigation -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".nav-link").hover(function () {
					$(".nav-link.active").addClass("hovered");
				}, function () {
					$(".nav-link.active").removeClass("hovered");
				});
			});
		</script>

		<div class="containernavigation">
			<div class="px-1 rounded-3 text-black d-flex justify-content-between align-items-center">
				<button type="button" class="btn btn-success btn-group-small btn" disabled="">Pay My Buddy</button>

				<ul class="nav nav-pills" id="pillNav" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/transfer}" style="color: black;">Transfer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/profile}" style="color: black;">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/contact}" style="color: black;">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login?logout}" style="color: black;">Log Off</a>
					</li>
				</ul>
			</div>
		</div>



		<div class="containerbreadcrumb">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb p-3" style="background-color: #EEEEEE;">
					<li class="breadcrumb-item active" style="color: blue;" id="breadcrumbItem">Home</li>
				</ol>
			</nav>
		</div>
	</header>

	<div class="containerhome">
		<form class="w-75 mx-auto container px-2" th:object="${user}">
			<div>
				<h1>
					<center>Welcome, <span th:text="${user.firstname}"></span></center>
				</h1><h1></h1>
			</div>
			<div class="row bg-light d-flex flex-between text-center">
				<div class="row g-1">
					<div class="row bg-light d-flex justify-content-center align-items-center">
						<div class="col-md-6 mb-3 text-center">
							<label for="balance" class="form-label">Your actual balance amount:</label>
							<input type="hidden" th:value="${user.balance}" th:field="*{balance}">
							<input type="text" class="form-control text-center" id="balance" disabled
								th:value="${user.balance}">
						</div>
					</div>
				</div>
		</form>
	</div>



</body>

</html>
