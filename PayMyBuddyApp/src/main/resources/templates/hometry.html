<!DOCTYPE html>
<html lang="en">

<head>

	<title>Pay My Buddy App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap v5.3.0 CDNs -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</head>

<body>

	<form class="card p-3" action="#" th:action="@{/profile}" th:object="${person}" method="get">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<button type="button" class="btn btn-success btn-group-small btn" disabled="">Pay My Buddy</button>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<button type="button" class="btn btn-primary btn-group-small btn"
						onclick="form.action='/gotoHome';submit();">Home</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-group-small btn"
						onclick="form.action='/gotoTransfer';submit();">Transfer</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-group-small btn"
						onclick="form.action='/gotoProfile';submit();">Profile</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-group-small btn"
						onclick="form.action='/gotoContact';submit();">Contact</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-group-small btn" method="post"
						onclick="form.action='/logout';submit();">Logoff</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row mb-3">
				<div class="col-3"></div>
				<div class="col-1">
					<span>Name:</span>
				</div>
				<div class="col-4">
					<span>Averifier:</span>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-1">
						<span>Email:</span>
					</div>
					<div class="col-4">
						<span>Averifier:</span>
					</div>
				</div>
			</div>
		</div>
	</form>



	<div class="p-4 border rounded-3 mb-4">
		<ul class="nav nav-pills mb-4" id="pillNav" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab" type="button" role="tab"
					aria-selected="true" style="color: black;">Home</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="transfer-tab" data-bs-toggle="tab" type="button" role="tab"
					aria-selected="false" tabindex="-1" style="color: black;">Transfer</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" type="button" role="tab"
					aria-selected="false" tabindex="-1" style="color: black;">Profile</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" type="button" role="tab"
					aria-selected="false" tabindex="-1" style="color: black;">Contact</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="logoff-tab" data-bs-toggle="tab" type="button" role="tab"
					aria-selected="false" tabindex="-1" style="color: black;" th:href="@{/login?logout}">Log
					off2</button>
			</li>
		</ul>
	</div>


	<div class="container my-5">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item"><a href="#">Library</a></li>
				<li class="breadcrumb-item active" aria-current="page">Data</li>
			</ol>
		</nav>
	</div>

	<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
		<button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
			aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
			<svg class="bi my-1 theme-icon-active" width="1em" height="1em">
				<use href="#circle-half"></use>
			</svg>
			<span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
		</button>
		<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
					aria-pressed="false">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#sun-fill"></use>
					</svg>
					Light
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
					aria-pressed="false">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#moon-stars-fill"></use>
					</svg>
					Dark
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
					aria-pressed="true">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#circle-half"></use>
					</svg>
					Auto
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
		</ul>
	</div>

	<div class="row mt-1 text-dark" style="font-size: 18px">
		<div class="col">
			<button type="button" class="btn btn-success btn-group-small btn" disabled="">Pay My Buddy</button>
		</div>
		<div class="col px-0">
			<nav class="navbar navbar-expand-lg navbar-light text-secondary">
				<div class="container-fluid px-0">
					<div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item mx-3">
								<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" th:href="@{/transfer}">Transfer</a>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" th:href="@{/profile}">Profile</a>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" th:href="@{/contact}">Contact</a>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" th:href="@{/login?logout}">Log Off</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item"><a href="#">Library</a></li>
				<li class="breadcrumb-item active" aria-current="page">Data</li>
			</ol>
		</nav>
	</div>

	<div class="p-4 border rounded-3 mb-4 text-black">
		<div>
			<button type="button" class="btn btn-success btn-group-small btn" disabled="">Pay My Buddy</button>

			<ul class="nav nav-pills mb-4" id="pillNav" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/transfer}">Transfer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/profile}">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/contact}">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login?logout}">Log Off</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
