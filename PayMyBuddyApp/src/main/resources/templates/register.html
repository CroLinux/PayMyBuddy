<!DOCTYPE html>
<html lang="en">

<head>

	<title>Pay My Buddy App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap v5.3.0 CDNs -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>



</head>

<body>
	<div class="w-75 mx-auto">
		<form class="w-50 mx-auto p-5 mt-5 border border-secondary border-3 rounded rounded-3" method="post" role="form"
			th:action="@{/process_register}" th:object="${user}">
			<h1><center>Registration Form</center></h1>
			<div th:if="${param.success}" class="alert-danger text-center p-3 my-3" style="color: green;">
				Registration successful.
			</div>
			<div th:if="${param.errorEmailExist}" class="alert-danger text-center p-3 my-3" style="color: red;">
				This Email is already used.
			</div>
			<div class="mb-3">
				<label class="form-label" for="email">Email</label>
				<input class="form-control" id="email" name="email" type="email">
				<p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
			</div>
			<div class="mb-3">
				<label class="col-sm-2 col-form-label" for="password">Password</label>
				<input class="form-control" id="password" name="password" type="password">
				<p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="firstname">First name</label>
				<input class="form-control" id="firstname" name="firstname" type="text">
				<p class="text-danger" th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="lastname">Last name</label>
				<input class="form-control" id="lastname" name="lastname" type="text">
				<p class="text-danger" th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="bankname">Bank name</label>
				<input class="form-control" id="bankname" name="bankname" type="text">
				<p class="text-danger" th:errors="*{bankname}" th:if="${#fields.hasErrors('bankname')}"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="iban">Iban</label>
				<input class="form-control" id="iban" name="iban" type="text">
				<p class="text-danger" th:errors="*{iban}" th:if="${#fields.hasErrors('iban')}"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="bic">BIC</label>
				<input class="form-control" id="bic" name="bic" type="text">
				<p class="text-danger" th:errors="*{bic}" th:if="${#fields.hasErrors('bic')}"></p>
			</div>

			<div class="mb-3">
				<label class="col-sm-2 col-form-label" for="balance">Balance</label>
				<input class="form-control" id="balance" name="balance" type="balance" disabled th:value="0">
				<p class="text-danger" th:errors="*{balance}" th:if="${#fields.hasErrors('balance')}">
				</p>
			</div>
			<div class="mb-3">
				<button class="btn btn-primary mb-3" type="submit">Register</button>
				or <a class="link-primary" th:href="@{/login}"> Back to Login</a>
			</div>
		</form>
	</div>


</body>

</html>
