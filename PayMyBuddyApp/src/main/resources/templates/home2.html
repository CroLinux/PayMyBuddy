<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $(".nav-link").hover(function() {

        }, function() {
            $(".nav-link.active").removeClass("hovered");
        });
    });
</script>
